<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Raj | About Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1> <a href="index.html"> HOTEL RAJ </a> </h1>
        <ul>
          <li> <a href="index.html"> Home </a> </li>
          <li> <a href="about.html"> About </a> </li>
          <li> <a class="active"> Contact </a> </li>
        </ul>
      </div>
    </nav>
  </header>
  
  <section id="contact-form">
    <h2> <span class="primary-text"> Contact </span> Us</h2>
    <p> Please fill out the form to contact us </p>
    <form> 
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name">
      </div>      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email">
      </div>
      <div class="form-group">
        <label for="msg">Message</label>
        <textarea id="msg" cols="30" rows="10"></textarea>
      </div>
      <button type="submit" class="btn"> Submit </button>
    </form>
  
  </section>

  </div>
  <footer id="main-footer">
    <p> Hotel Raj &copy; 2022, All Rights Reserved</p>
  </footer>

</body>
</html>
